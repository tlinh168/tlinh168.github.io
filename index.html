<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Simple WebGIS - Hobaoling</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Tạo bản đồ nền
    var map = L.map('map').setView([16.5, 107.5], 7);

    // Lớp nền OSM
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

  // ==============================
  // THÊM PHẦN NÀY: Load file GeoJSON Ho Bao Linh
  // ==============================
  fetch('hobaolinh_geojson.geojson')
  .then(response => response.json())
  .then(data => {
    var hobaolinhLayer = L.geoJSON(data, {
      style: {
        color: 'red',
        weight: 2,
        fillOpacity: 0.5
      },
      onEachFeature: function (feature, layer) {
        if (feature.properties) {
          let popupContent = "";
          for (const key in feature.properties) {
            popupContent += `<b>${key}</b>: ${feature.properties[key]}<br>`;
          }
          layer.bindPopup(popupContent);
        }
      }
    }).addTo(map);

    // Zoom tới vùng dữ liệu
    map.fitBounds(hobaolinhLayer.getBounds());
  })
  .catch(error => {
    console.error('Lỗi khi tải file GeoJSON:', error);
  });
</script>

</body>
</html>
