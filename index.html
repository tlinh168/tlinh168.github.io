<!DOCTYPE html>
<html>
<head>
  <title>WebGIS cơ bản với Leaflet</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>

<h3 style="text-align:center;">WebGIS cơ bản với Leaflet.js</h3>
<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  // Khởi tạo bản đồ và đặt vị trí trung tâm (tọa độ Việt Nam)
  var map = L.map('map').setView([14.0583, 108.2772], 6);

  // Thêm lớp nền từ OpenStreetMap
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  // Thêm 1 marker (ví dụ tại Hà Nội)
  var marker = L.marker([21.11093283528139, 105.70847410650083]).addTo(map);
  marker.bindPopup("<b>Liên Hà</b><be> Nhà của Thuy Linh").openPopup();
</script>

</body>
</html>
L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=YOUR_TOKEN', {
  attribution: '&copy; Mapbox',
  id: 'mapbox/streets-v11',
  tileSize: 512,
  zoomOffset: -1
}).addTo(map);
