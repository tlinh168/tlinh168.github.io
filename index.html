<!DOCTYPE html>
<html>
<head>
  <title>WebGIS tlinh</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>

<h3 style="text-align:center;">WebGIS cua tlinh</h3>
<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

<script>
  // Khá»Ÿi táº¡o báº£n Ä‘á»“
  var map = L.map('map').setView([14.0583, 108.2772], 6);

  // CÃ¡c layer ná»n
  var googleHybrid = L.tileLayer('http://{s}.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {

  // TÃ¬m kiáº¿m Ä‘á»‹a Ä‘iá»ƒm
  L.Control.geocoder({

  }).addTo(map);

  // Táº¡o control chuyá»ƒn Ä‘á»•i layer ná»n
  var baseMaps = {
    "ğŸ›°ï¸ Google Hybrid": googleHybrid,

</script>

</body>
</html>
