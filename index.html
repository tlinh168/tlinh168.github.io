<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGIS với OpenStreetMap và Tìm kiếm</title>
    <!-- Tải thư viện Leaflet từ CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Tải thư viện Leaflet Control Geocoder từ CDN (tìm kiếm địa điểm) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <style>
        /* Đặt kích thước cho bản đồ */
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>WebGIS của Thuy Linh</h1>
    <div id="map"></div>

    <script>
        // Khởi tạo bản đồ và gán tọa độ ban đầu (Hà Nội, Việt Nam)
        var map = L.map('map').setView([21.0285, 105.8542], 13); // Hà Nội, Việt Nam

        // Thêm lớp bản đồ OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Thêm chức năng tìm kiếm với Leaflet Control Geocoder
        L.Control.geocoder().addTo(map);

        // Thêm một marker vào bản đồ tại vị trí Hà Nội
        L.marker([21.0285, 105.8542]).addTo(map)
            .bindPopup('<b>Hà Nội</b><br>Thủ đô của Việt Nam')
            .openPopup();

    </script>
</body>
</html>
