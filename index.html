<!DOCTYPE html>
<html>
<head>
  <title>WebGIS của Thuy Linh</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>

<h3 style="text-align:center;">WebGIS của Thuy Linh</h3>
<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  // Khởi tạo bản đồ và đặt vị trí trung tâm (tọa độ Việt Nam)
  var map = L.map('map').setView([14.0583, 108.2772], 6);

  // Thêm lớp nền từ OpenStreetMap
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  // Thêm 1 marker (ví dụ tại Hà Nội)
  var marker = L.marker([20.988895225260382, 105.79647018498106]).addTo(map);
  marker.bindPopup("<b>Hanu</b><br>Ngôi trường tôi yêu").openPopup();
</script>

</body>
</html>
<!-- Thêm CSS + JS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet-control-search/dist/leaflet-search.min.css">
<script src="https://unpkg.com/leaflet-control-search/dist/leaflet-search.min.js"></script>

<script>
  const map = L.map('map').setView([16, 108], 6); // ví dụ: Đà Nẵng
  L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

  // Ví dụ: các điểm GeoJSON
  const data = [
    { title: "Hà Nội", lat: 21.0285, lng: 105.8542 },
    { title: "TP.HCM", lat: 10.762622, lng: 106.660172 }
  ];

  const markersLayer = new L.LayerGroup().addTo(map);
  data.forEach(place => {
    const marker = L.marker([place.lat, place.lng], { title: place.title });
    marker.bindPopup(place.title);
    markersLayer.addLayer(marker);
  });

  // Thêm control tìm kiếm
  const searchControl = new L.Control.Search({
    layer: markersLayer,
    propertyName: 'title',
    marker: false,
    moveToLocation: (latlng, title, map) => {
      map.setView(latlng, 10); // zoom vào điểm tìm thấy
    }
  });

  map.addControl(searchControl);
</script>
